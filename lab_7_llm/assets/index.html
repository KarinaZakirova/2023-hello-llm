<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('assets', path='styles.css') }}">
    <script type="text/javascript" src="{{ url_for('assets', path='main.js') }}"></script>
    <title>NLI Service</title>
</head>
<body>
    <form>
      <span class="header">CHECK YOUR SAMPLE</span>
        <div class="text">
            <label for="premise">YOUR PREMISE</label>
            <input id="premise" type="text" placeholder="Type here...">
        </div>
        <div class="text">
            <label for="hypothesis">YOUR HYPOTHESIS</label>
            <input id="hypothesis" type="text" placeholder="Type here...">
        </div>
      <button id="button" type="button">CHECK</button>
      <div class="results">
        <span class="header">PREDICTION</span>
        <div>
          <span id="result"></span>
        </div>
      </div>
    </form>
<img src="{{ url_for('assets', path='bgpic.png') }}" alt="background picture">
</body>
</html>
